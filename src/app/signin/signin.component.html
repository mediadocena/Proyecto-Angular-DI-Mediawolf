<br>
<div class="col rounded mx-auto " style="width: 900px;">
    <div class="row capa border border-black">
      <div class="col-8">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="datos.mail" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="emailHelp" placeholder="User Name" [(ngModel)]="datos.username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="datos.pass1" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" [(ngModel)]="datos.pass2" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary mb-1" (click)='submit()'>Submit</button>
          </form>
        </div>
    </div>
</div>
