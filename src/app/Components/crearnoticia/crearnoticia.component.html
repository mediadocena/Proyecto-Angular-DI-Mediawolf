<div class="col">
<div class="row">
    <div class="col-6">
        <div style="background-color: #ffffff;">
            <app-ngx-editor style="background-color: white;" 
            [placeholder]="'Añade un mensaje aquí...'" [spellcheck]="true" [(ngModel)]="nuevanoticia">
            </app-ngx-editor>
          </div>
          <button class="btn btn-primary" type="button">Publicar Noticia</button>
    </div>
    <div class="col-6">
       <div class="container noticiascss">
        <h1 class="text-white">PreVisualizacion de Noticia</h1>
        <br>
        <div class="row" class="text-white">
            <p [innerHTML]="nuevanoticia | safe: 'html'"></p>
        </div>
      </div>
    </div>
</div>
</div>
