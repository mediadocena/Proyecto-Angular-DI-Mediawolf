<div class="container">
  <br>
    <div>
        <div class="container noticiascss">
            <div class="row">
                <div class="col-1"></div>
              <div class="col-10">
                <br>
                <h1 style="color:rgb(255, 255, 255)">{{noticia.titulo}}</h1>
                <br>
                <div class="row">
                    <div class="mx-auto"><img class="img-fluid" src="{{noticia.img}}"></div>
                </div>
                <br>
                <h2 style="color: #ffffff">{{noticia.subtitulo}}</h2>
                <p style="color:rgb(255, 255, 255)">{{noticia.cuerpo}}</div>
            </div>
          </div>
    </div>
      <br>
      <div class="container noticiascss">
        <div class="row">
        <div class="col-1">
        </div>
        <div class="col-7">
          <h1 style="color:rgb(255, 255, 255)">Comentarios</h1>
          <br>
        </div>
        <div class="col-1"><button class="btn btn-success" type="button" (click)="this.isButtonVisible = !this.isButtonVisible">¡Comenta!</button></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div *ngIf="this.isButtonVisible">
            <br>
            <!--WISIWIG-->
            <div *ngIf="auth == true" style="background-color: #ffffff;">
              <app-ngx-editor style="background-color: white;" 
              [placeholder]="'Añade un mensaje aquí...'" [spellcheck]="true" [(ngModel)]="comentarioW">
              </app-ngx-editor>
            </div >
            <div *ngIf="auth == false" class="text-white">
              <h2>Oooops, parece que no estas logeado!</h2>
            </div >
            <br>
            <br>
            <button class="btn btn-success" type="button" (click)="Publicar()">Publicar</button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
      <br>
      <div>
          <div class="container noticiascss" *ngFor="let comen of comentarios | paginate: { id: 'listaComentarios',
          itemsPerPage: 5,
          currentPage: p,
          totalItems: total } let i = index; ">
            <br>
              <div class="row">
                <div class="col-1"><img src="{{comen.icono}}" class="rounded-circle z-depth-0"
                  data-toggle="dropdown" alt="avatar image" height="35"></div>
                <div class="col-7">
                  
                  <div class="row">
                    <div><h2 style="color: #ffffff">{{comen.nick}}</h2>
                      <p style="color:rgb(255, 255, 255)" [(innerHTML)]=comen.cuerpo></div></div>
                  </div>
                  <div class="col-1" *ngIf="comen.iduser == idu">
                    <button class="btn btn-danger" type="button" (click)="Eliminar(i)">X</button>
                  </div>
              </div>
            </div>
            <div class="container noticiascss color-text">
              <pagination-controls  id="listaComentarios"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      responsive="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
                </pagination-controls>
            </div>
            <br>
      </div>
</div>
