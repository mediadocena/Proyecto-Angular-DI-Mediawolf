<br>
<div class="col">
    <div *ngFor = "let noticia of noticias">
        <div class="col">
            <div class="row capa border border-dark rounded" (click)="iranoticia(noticia.id)">
                <div class="mx-auto">
                    <img src="{{noticia.img}}" class="rounded float-left img-fluid iconoticias" alt="">
                </div>
                <div class="col text-white">
                    <h1>{{noticia.titulo}}</h1>
                    <h3>{{noticia.subtitulo}}</h3>
                    <p>{{noticia.cuerpo}}</p>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
