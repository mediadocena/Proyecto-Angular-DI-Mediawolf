<br>
<div class="col">
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div *ngFor = "let noticia of noticias | paginate: { id: 'listaNoticias',
        itemsPerPage: tpp,
        currentPage: p
        } let i = index;">
            <div class="col">
                <a routerLink="/Noticias/{{noticia.id}}">
                <div class="row capa border border-dark rounded">
                    <div class="foto">
                        <img src="{{noticia.img}}" class="rounded float-left img-fluid iconoticias" alt="">
                    </div>
                    <div class="col text-white responsive">
                        <!--<h1>{{noticia.titulo}}</h1>
                        <h3>{{noticia.subtitulo}}</h3>-->
                        <h2>{{noticia.titulo}}</h2>
                        <h4>{{noticia.subtitulo}}</h4>
                    </div>
                    
                </div>
            </a>
            <div *ngIf='rol=="admin"'>
                <button class="btn btn-danger" type="button" (click)="Eliminar(p*tpp+i-tpp)">X</button>
                <button class="btn btn-danger" type="button" (click)="Modificar(noticia.id)">Modificar</button>
            </div>
            </div>
            <br>
        </div>
    </div>
    <div class="col-2"></div>
    
    
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="capa">
            <pagination-controls  id="listaNoticias"
                                  (pageChange)="pageChanged($event)"
                                  (pageBoundsCorrection)="pageChanged($event)"
                                  maxSize="9"
                                  directionLinks="true"
                                  autoHide="true"
                                  responsive="true"
                                  previousLabel="Previous"
                                  nextLabel="Next"
                                  screenReaderPaginationLabel="Pagination"
                                  screenReaderPageLabel="page"
                                  screenReaderCurrentLabel="You're on page">
            </pagination-controls>
            </div>
    </div>
    <div class="col-2"></div>
</div>
</div>
