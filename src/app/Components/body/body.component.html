<div class="col">
  <div class="row">
    <!--Banner-->
    <div class="col-1">
    </div>
    <div class="col-10">
      <div>
        <img src="https://i.pinimg.com/originals/1b/29/7b/1b297b4b4af6aaab6a5a621cf460291f.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-1">

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-1">
    </div>
    <!--Lista de Noticias-->
    <div class="col-7">
      <div class="row" *ngFor="let noticia of noticias | paginate: { id: 'listaNoticias',
      itemsPerPage: tpp,
      currentPage: p
      } let i = index;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{noticia.titulo}}</h5>
        <p class="card-text">{{noticia.subtitulo}}</p>
        </div>
      </div>
      <br>
    </div>
    </div>
    <!--Lista de Categorías-->
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="fas fa-newspaper mr-5"></i>Últimas Noticias
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="fas fa-gamepad mr-5"></i>Videojuegos
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="fas fa-memory mr-5"></i>Tecnología
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="fas fa-mug-hot mr-5"></i>Offtopic
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="fas fa-comments mr-5"></i>Foro
        </li>
      </ul>
    </div>
    <div class="col-1">
    </div>
    <pagination-controls  id="listaNoticias"
    (pageChange)="pageChanged($event)"
    (pageBoundsCorrection)="pageChanged($event)"
    maxSize="9"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls>
  </div>
</div>
