<br>
<div class="col rounded mx-auto " style="width: 900px;">
    <div class="row capa border border-black">
      <div class="col-8">
        <h1>Login</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary mb-1" (click)='submit()'>Submit</button>
          </form>
        </div>
    </div>
</div>
